<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


  <!-- CSS
  ================================================== -->
  <!-- <link rel="stylesheet" href="{{ ASSET_PATH }}/css/skeleton.css"> -->
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/font-awesome.css">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/jquery.bxslider.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/base.css">


  <script src="{{ ASSET_PATH }}/js/libs/modernizr.touch.js"></script>
  <script src="{{ ASSET_PATH }}/js/functions.js"></script>

    <!-- Google Fonts
  ================================================== -->
  <link href='http://fonts.googleapis.com/css?family=Alfa+Slab+One|Open+Sans:300italic,400,300,800' rel='stylesheet' type='text/css'>

  </head>

  <body class="{{ page.category }}">

    {{content}}

    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <!--<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>-->
    <script src="{{ ASSET_PATH }}/js/libs/underscore-min.js"></script>
    <script src="{{ ASSET_PATH }}/js/libs/backbone-min.js"></script>
    <script src="{{ ASSET_PATH }}/js/libs/jquery.iosslider.js"></script>
    <script src="{{ ASSET_PATH }}/js/libs/jquery.bxslider.min.js"></script>

    <script type='text/javascript'>
      if (window.navigator.standalone) {
        $(document).on('click', 'a.start-cards', function() {
          window.location.href = $(this).attr('href');
          return false;
        });
      }
    </script>

    <!-- page specific scripts -->
    {% if page.scripts %}
    {% for script in page.scripts %}
    <script src="{{ASSET_PATH}}/{{script}}" type="text/javascript"></script>
    {% endfor %}
    {% endif %}


  </body>
</html>
